{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee Details</title>
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
       <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body bgcolor=" #bdc2c3">
<nav>
    <div class="navbar">
      <div class="logo"><a href="#">HR HORIZON</a></div>
      <ul class="menu">
        <li><a href="/home">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
<div class="form">
    <form action="#" method="post">
        {% csrf_token %}
      <div class="subtitle">Add Details</div>

      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder="" name="first_name">
        <div class="cut"></div>
        <label for="firstname" class="placeholder">First name</label>
      </div>
      <div class="input-container ic2">
        <input id="lastname" class="input" type="text" placeholder="" name="last_name">
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Last name</label>
      </div>
      <div class="input-container ic2">
        <input id="age" class="input" type="text" placeholder="" name="age">
        <div class="cut cut-short"></div>
        <label for="age" class="placeholder">Age
      </label></div>
        <div class="input-container ic2">
        <input id="post" class="input" type="text" placeholder="" name="post">
        <div class="cut cut-short"></div>
        <label for="post" class="placeholder">post
      </label></div>
         <div class="input-container ic2">
        <input id="salary" class="input" type="text" placeholder="" name="salary">
        <div class="cut cut-short"></div>
        <label for="salary" class="placeholder">Salary
      </label></div>

      <button type="text" class="submit">submit</button>
        </form>
    </div>

</body>
</html>
